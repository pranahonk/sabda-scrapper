services:
  - type: web
    name: sabda-scraper-go
    runtime: go
    buildCommand: go mod tidy && go build -o bin/server ./cmd/server
    startCommand: ./bin/server
    healthCheckPath: /api/health
    envVars:
      - key: PORT
        value: 10000
      - key: SECRET_KEY
        generateValue: true
      - key: FLUTTER_API_KEY
        value: sabda_flutter_2025_secure_key
      - key: MOBILE_API_KEY
        value: sabda_mobile_2025_secure_key
      - key: JWT_EXPIRATION_HOURS
        value: 24
      - key: CACHE_TTL
        value: 3600
      - key: MAX_REQUESTS_PER_MINUTE
        value: 60
      - key: ALLOWED_ORIGINS
        value: "*"
      - key: GO_DEBUG
        value: "false"