services:
  - type: web
    name: sabda-scraper
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    healthCheckPath: /api/health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: FLUTTER_API_KEY
        value: sabda_flutter_2025_secure_key
      - key: MOBILE_API_KEY
        value: sabda_mobile_2025_secure_key
